name: CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "holefeeder-flutter/**"
      - "holefeeder-react/**"
      - ".github/workflows/cicd.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "holefeeder-flutter/**"
      - "holefeeder-react/**"
      - ".github/workflows/cicd.yml"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
      react: ${{ steps.filter.outputs.react }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            flutter:
              - 'holefeeder-flutter/**'
            react:
              - 'holefeeder-react/**'

  flutter-build:
    needs: changes
    if: ${{ needs.changes.outputs.flutter == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./holefeeder-flutter

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: flutter format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze
        working-directory: ./holefeeder-flutter

      - name: Run tests
        run: flutter test
        working-directory: ./holefeeder-flutter

  react-native-lint:
    needs: changes
    if: ${{ needs.changes.outputs.react == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "./holefeeder-react/pnpm-lock.yaml"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.x

      - name: Install dependencies
        run: pnpm install
        working-directory: ./holefeeder-react

      - name: Run ESLint
        run: pnpm lint
        working-directory: ./holefeeder-react
